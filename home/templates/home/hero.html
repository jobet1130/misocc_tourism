{% load static %}
<section class="hero-section position-relative d-flex align-items-center justify-content-center overflow-hidden text-white text-center">
  <div class="hero-overlay position-absolute top-0 start-0 w-100 h-100 bg-black opacity-25"></div>
  <div class="hero-content position-relative z-2 container-fluid">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <h1 class="hero-title display-3 fw-bold mb-3 text-shadow">Discover the Beauty of Misamis Occidental</h1>
        <p class="hero-subtitle fs-4 mb-4 text-shadow">Experience pristine beaches, rich culture, and unforgettable adventures in the heart of the Philippines</p>
        <div class="hero-buttons mb-5">
          <button class="hero-cta-button btn btn-lg btn-primary me-3 mb-2" data-page="destinations">
            <i class="fas fa-compass me-2"></i>Explore Destinations
          </button>
          <button class="hero-cta-button btn btn-lg btn-outline-light mb-2" data-page="contact">
            <i class="fas fa-envelope me-2"></i>Contact Us
          </button>
        </div>
        <div class="hero-features d-flex justify-content-center flex-wrap gap-3">
          <div class="hero-feature bg-light bg-opacity-10 px-3 py-2 rounded-pill backdrop-blur-1">
            <i class="fas fa-sun text-warning me-1"></i>
            <span>Year-Round Sunshine</span>
          </div>
          <div class="hero-feature bg-light bg-opacity-10 px-3 py-2 rounded-pill backdrop-blur-1">
            <i class="fas fa-umbrella-beach text-warning me-1"></i>
            <span>Pristine Beaches</span>
          </div>
          <div class="hero-feature bg-light bg-opacity-10 px-3 py-2 rounded-pill backdrop-blur-1">
            <i class="fas fa-utensils text-warning me-1"></i>
            <span>Local Cuisine</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
